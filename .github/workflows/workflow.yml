on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 8.x
      - run: npm install
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm test
  archive-vsix:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 8.x
      - run: npm install
      - name: Build VSIX package
        run: |
          npm install vsce -g
          npm run compile
          vsce package -o vscode-ros-dev.vsix
      - uses: actions/upload-artifact@v1
        with:
          name: vscode-ros-dev-vsix
          path: vscode-ros-dev.vsix
  publish-vsix:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published' && github.repository == 'ms-iot/vscode-ros'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 8.x
      - run: npm install
      - name: Build VSIX package
        run: |
          npm install vsce -g
          npm run compile
          vsce package -o vscode-ros.vsix
      - name: Publish VSIX package
        run: |
          vsce publish -p ${{secrets.MARKETPLACE_PUBLISHER_TOKEN}}
